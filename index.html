<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="pattern-background-desktop" id="patternBackgroundDesktop">
  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero" id="illustrationHero">
    <section>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="plan">
        <img src="images/icon-music.svg" alt="icon-music" id="iconMusic">
        <div id="planValue">
          <h2>Annual Plan</h2>
          <div id="price">$59.99/year</div>
        </div>
        <a href="">Change</a>
      </div>
      <button id="paymentButton">Proceed to Payment</button>
      <button id="cancelOrderButton">Cancel Order</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">wavegate</a>.
    </div>
  </footer>
</body>

</html>
